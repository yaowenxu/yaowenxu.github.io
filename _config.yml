# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 字符部落
subtitle: 科技与生活用字符同你分享 (公众号：codeTribe)
description: 字符部落博客，用于记录平时见闻和感受.科技，生活
author: 徐耀文
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.ifrom.top
root: /
permalink: :year/:month/:day/:title/
permalink_defaults: 
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

sitemap:
    path: sitemap.xml
    template: ./sitemap_template.xml
baidusitemap:
    path: baidusitemap.xml

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [README.md, google04d6b1302d82654b.html, baidu_verify_sLIo6OU604.html , BingSiteAuth.xml]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
mathjax2: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: maupassant

#RSS订阅
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  content: true
  hub:
  content_limit: 140
  content_limit_delim: ' '

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: https://github.com/yaowenxu/yaowenxu.github.io.git 
  branch: master
